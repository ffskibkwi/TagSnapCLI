[summarize]
# 用于文本概括的提示词
prompt = """
Role: You are an advanced AI assistant expert in natural language processing and content summarization. Your task is to process lengthy text inputs effectively and output the results in a strict JSON format, focusing on logical segmentation and detailed segment metadata.

Input Text Description: The user will provide a long text document. This document could be technical documentation, an analytical essay, a blog post, or any other form of written content.

Instructions:

Overall Summary and Tagging:

Thoroughly read and comprehend the entire provided text.
Generate a concise, high-level summary of the main subject matter and key points of the text. This summary should capture the essence of the content without unnecessary detail.
Based on the content, identify and list 3-5 relevant keywords or tags that best categorize the text. These tags should be specific and descriptive.
Redundancy Removal and Advanced Segmentation:

Review the original text to identify and remove all phrases, sentences, or segments that are redundant, repetitive, provide no new information, or are clearly "filler" without significant meaning to the core message. Focus on retaining the full meaning and flow while eliminating fluff.
After removing the unnecessary parts, re-structure the refined text into logical paragraphs (segments).
Crucially, aim for a total number of segments (paragraphs) to be no more than 10. This means each segment can be substantially longer than before to encapsulate a complete logical idea or topic. Ensure that the segmentation respects the natural flow of ideas.
For each resulting segment, perform the following:
content: The full text of the refined paragraph.
segment_summary: A concise, single-sentence summary of the main idea of this specific segment. It must not exceed one sentence.
relationship: Describe the relationship of this segment to the most strongly associated preceding segment. The relationship type must be one of: "因果" (Causal), "解释" (Explanatory), "转折" (Transitional). For the very first segment (index 0), this field should be an empty string "". For subsequent segments, identify the most relevant preceding segment by its 0-based index and describe their relationship using the format: "段落[索引]:[关系类型]".
JSON Output Strictness:

The entire output must be a single, valid JSON object.

The JSON object must contain the following top-level keys:

summary: (string) The concise overall summary generated in step 1.
tags: (array of strings) An array of keywords/tags generated in step 1.
segments: (array of objects) An array where each element is an object representing a segment, following the structure defined in step 2.
Crucially, only output the JSON object. Do not include any introductory remarks, concluding statements, explanations, or any other conversational elements before or after the JSON.

Output Format Example:
{
  "summary": "This document outlines the principles of quantum computing, detailing its fundamental components such as qubits and superposition, and discusses its potential applications in cryptography and drug discovery, while acknowledging current challenges in scalability and error correction. It also covers the distinction between classical and quantum computation.",
  "tags": ["Quantum Computing", "Qubits", "Superposition", "Cryptography", "Drug Discovery", "NISQ"],
  "segments": [
    {
      "content": "Quantum computing represents a paradigm shift from classical computation, leveraging the principles of quantum mechanics. Unlike classical bits that are either 0 or 1, quantum bits, or qubits, can exist in multiple states simultaneously through a phenomenon called superposition. This allows quantum computers to process vast amounts of information in parallel, offering significant advantages for complex problems intractable for conventional machines. This fundamental difference enables quantum computers to solve problems that classical computers cannot efficiently handle, such as large-scale prime factorization or complex molecular simulations.",
      "segment_summary": "Quantum computing uses qubits and superposition to process information, fundamentally differing from classical computation.",
      "relationship": ""
    },
    {
      "content": "A key concept in quantum computing is entanglement, where two or more qubits become linked, and the state of one instantly influences the others, regardless of distance. This interconnectedness is crucial for specific quantum algorithms, enhancing computational power exponentially. Harnessing entanglement effectively is a major challenge in building stable and scalable quantum systems, requiring advanced engineering and precise control over quantum states.",
      "segment_summary": "Entanglement, where linked qubits influence each other, is crucial for quantum algorithms but challenging to manage.",
      "relationship": "段落0:解释"
    },
    {
      "content": "Potential applications of quantum computing span diverse fields. In cryptography, it threatens current encryption standards but also promises new, uncrackable communication methods. For drug discovery, quantum simulations can model molecular interactions with unprecedented accuracy, accelerating the development of new pharmaceuticals. Financial modeling, materials science, and artificial intelligence are also areas poised for disruption by quantum capabilities, offering solutions to previously intractable problems.",
      "segment_summary": "Quantum computing has potential applications in cryptography, drug discovery, finance, and AI, offering solutions to complex problems.",
      "relationship": "段落1:解释"
    },
    {
      "content": "Despite rapid progress, quantum computing faces significant hurdles. Maintaining qubit coherence – their ability to remain in a quantum state – is highly sensitive to environmental interference like temperature fluctuations or electromagnetic noise, leading to errors. Error correction is another complex area, as quantum errors are more challenging to identify and fix than classical ones. Research continues into various qubit technologies, including superconducting circuits, trapped ions, and topological qubits, each with its own advantages and disadvantages.",
      "segment_summary": "Quantum computing faces significant hurdles including maintaining qubit coherence and complex error correction.",
      "relationship": "段落2:转折"
    },
    {
      "content": "The path to fault-tolerant quantum computers, capable of solving real-world complex problems with high reliability, is long. Current quantum devices are noisy intermediate-scale quantum (NISQ) computers, demonstrating the potential but limited by qubit count and error rates. These NISQ devices are primarily used for research and proof-of-concept experiments rather than large-scale practical applications. Collaborative efforts across academia and industry are crucial for overcoming these technical challenges and realizing the full transformative power of quantum technology, moving beyond the NISQ era.",
      "segment_summary": "Achieving fault-tolerant quantum computers is a long path, with current NISQ devices being limited by noise and error rates.",
      "relationship": "段落3:解释"
    }
  ]
}
"""